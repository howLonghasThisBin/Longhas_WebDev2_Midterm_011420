<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            margin-right: 50%;
            margin-left: 10%;

        }
        .space {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body> 
<form action="#">
    <div>
        <label class="font-weight-bold" for="first_name">First name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name"/>
    </div>
    <div class="space"></div>
    <div>
        <label class="font-weight-bold" for="last_name">Last name:</label>
        <input class="form-control" type="text" name="last_name" id="last_name"/>
    </div>
    <div class="space"></div>
    <div>
        <label class="radio-inline"><input type="radio" name="gender" value="male"/>male </label>
        <label class="radio-inline"><input type="radio" name="gender" value="female"/>female</label>
    </div>
    <div class="space"></div>
        <label class="font-weight-bold" for="birth_date">Date of birth:</label>
        <input class="form-control" type="date" name="birth_date" id="birth_date" />
    </div>
    <div class="space"></div>
    <input class="btn btn-primary btn" type="submit" value="Add"/>
</form>
</body>
</html>
